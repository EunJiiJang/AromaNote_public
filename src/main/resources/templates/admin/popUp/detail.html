<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="admin/common/head.html"></th:block>
</head>
<body>
<div id="wrap" class="loadingNot">
	<div id="loading">
		<span class="hide">로딩중</span>
	</div>

	<th:block th:replace="admin/common/header.html"></th:block>
	<!-- container -->
	
	<div id="container" class="pdt0">
		<div class="mypage">
			<div class="myWish myCon">
				<div class="contents">
					<th:block th:replace="admin/common/gnb.html"></th:block>

					<!-- myPageCon -->
					<div class="myPageCon">
						<p class="tit mgb40">
							팝업 상세 1
						</p>
						<div class="pdtWishBar mgb40">
							<span class="inp_check">
								<input type="checkbox" name="chkTimeAllChk" id="chkTimeAllChk">
								<label for="chkTimeAllChk">전체선택</label>
							</span>
							<div class="btn_wrap">
								<a href="javascript:void(0)" onclick="showLayer('enrollMain');" class="basketBtn btn btnSizeS btnColorW btnTypeB"><span>등록하기</span></a>
								<a href="javascript:void(0)" onclick="showLayer('mainDel');" class="wishBtn btn btnSizeS btnColorW btnTypeB"><span>삭제하기</span></a>
							</div>
						</div>
						<div class="tblType1">
							<table summary="팝업 관리 테이블">
								<caption>팝업 관리 테이블</caption>
								<colgroup>
									<col width="6%">
									<col width="8%">
									<col width="*">
									<col width="6%">
									<col width="8%">
									<col width="6%">
									<col width="10%">
								</colgroup>
								<thead>
									<tr>
										<th>선택</th>
										<th>NO</th>
										<th>팝업명</th>
										<th>순위</th>
										<th>노출상태</th>
										<th>작성자</th>
										<th>등록일</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<span class="inp_check">
												<input type="checkbox" name="inp_check1_1" id="inp_check1_1">
												<label for="inp_check1_1"></label>
											</span>
										</td>
										<td>1</td>
										<td class="tdName"><a href="javascript:void(0);" onclick="showLayer('mainRollDetail')">팝업1</a></td>
										<td>1</td>
										<td>Y</td>
										<td>admin1</td>
										<td>2022-05-05</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="paging mgt40">
							<a href="#" class="first"><span class="hide">첫페이지</span></a>
							<a href="#" class="prev"><span class="hide">이전페이지</span></a>
							<a href="#">1</a>
							<a href="#" class="active">2</a>
							<a href="#">3</a>
							<a href="#">4</a>
							<a href="#">5</a>
							<a href="#" class="next"><span class="hide">다음페이지</span></a>
							<a href="#" class="last"><span class="hide">마지막페이지</span></a>
						</div>
					</div>
					</div>
					<!-- //myPageCon -->
				</div>
			</div>
		</div>
	</div>
	<!-- //container -->
</div>

<script type="text/javascript">
	recoQuick();
	$('#quick .quickArea').css({'position':'absolute', 'top':290});
</script>
<!-- 팝업 삭제 -->
<div id="mainDel" class="lyPopArea">
    <div class="lyPop">
        <div class="lyWrap">
            <button type="button" class="lyClose" onclick="layerPopClose();"><span class="hide">CLOSED</span></button>
            <div class="lyTit">팝업 삭제</div>
            <div class="lyBody basic">
                <p>정말 삭제하시겠습니까?</p>
                <div class="btn_wrap length2">
                    <a href="javascript:void(0);" onclick="layerPopClose();" class="btn btnSizeL btnArr btnColorW btnTypeR"><span>취소</span></a>
                    <a href="javascript:void(0);" onclick="layerPopClose();" class="btn btnSizeL btnArr btnColorB btnTypeR"><span>확인</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
